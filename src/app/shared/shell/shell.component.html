<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
            <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
            <a mat-list-item routerLink="/kanban" (click)="drawer.close()">Kanban</a>
            <a mat-list-item routerLink="/customers" (click)="drawer.close()">SSR</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <!-- *ngIf showing on smaller devices only -->
            <button 
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">

                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>

            <span class="logo" routerLink="/"> 
                <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
                Trello clone
            </span>

        </mat-toolbar>    
        
        
        <ng-content></ng-content>    
    
    </mat-sidenav-content>
</mat-sidenav-container>
